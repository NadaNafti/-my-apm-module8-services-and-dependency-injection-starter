<div class="card">
  <div class="card-header">
    Détails du produit numéro : {{productId}}
  </div>
  <div class="card-body">
    <table class="table">
      <tbody>
        <tr>
          <td> Titre du produit </td>
          <td> {{product.productName}} </td>
        </tr>
        <tr>
          <td> Prix du produit </td>
          <td> {{product.price}} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
